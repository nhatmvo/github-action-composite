name: composite-action
description: "Reusable multiple steps of github action"
runs:
  using: "composite"
  steps: 
    - name: List Current Working Directory
      run: ls -a
      shell: bash
    - name: First Command
      run: echo "Executing step 1"
      shell: bash
    - name: Second Command
      run: echo "Executing step 2"
      shell: bash
      